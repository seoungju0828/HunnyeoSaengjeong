<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/set.css">
    <link rel="stylesheet" href="CSS/Flirting.css">

    <link rel="icon" href="Images/icon.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@200;400;700&family=Noto+Serif+KR:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

    <title>훈 녀 생 정</title>
</head>
<body>

    <header>
        <p id="title">훈&nbsp;녀&nbsp;생&nbsp;정</p>
        <button><a href="index.html"><i class="bi bi-chevron-left"></i></a></button>
        <button><a href="index.html"><i class="bi bi-pentagon-fill"></i></a></button>
    </header>

    <main>
        <div class="ment-container">
            <p id="ment">그 남자 공략법</p>
            <P id="D-ment">*과학적으로 증명되지 않는 사실입니다.</P>
        </div>

        <div class="BloodType-container">
            <p id="Search-ment">그 남자의 혈액형을 입력하세요</p>

            <input type="text" id="searchTxt" onkeydown="checkEnter(event)">
            <input type="button" value="검색" onclick="doSearch()">

            <table id="tb" border="1">
                <thead>
                    <tr>
                        <th onclick="doSort('Style')">혈액형</th>
                        <th onclick="doSort('Advantages')">장점</th>
                        <th onclick="doSort('Disadvantage')">단점</th>
                        <th onclick="doSort('Attack')">공략방법</th>
                    </tr>
                </thead>

                <tbody></tbody>
            </table>

            <script src="JS/BloodType_data.js"></script>
            <script src="JS/BloodType_table.js"></script>
        </div>
        
        <div class="Star-container">
            <p id="Search-ment">그 남자의 별자리를 입력하세요</p>

            <input type="text" id="searchTxt2" onkeydown="checkEnter(event)">
            <input type="button" value="검색" onclick="doSearch_star()">

            <table id="tb_star" border="1">
                <thead>
                    <tr>
                        <th onclick="doSort_star('Style')">별자리</th>
                        <th onclick="doSort_star('Advantages')">장점</th>
                        <th onclick="doSort_star('Disadvantage')">단점</th>
                        <th onclick="doSort_star('Attack')">공략방법</th>
                    </tr>
                </thead>
                
                <tbody></tbody>
            </table>

            <script src="JS/StarType_data.js"></script>
            <script src="JS/StarType_table.js"></script>
        </div>
        
        <div class="ZodiacSigns-container">
            <p id="Search-ment">그 남자의 띠를 입력하세요</p>

            <input type="text" id="searchTxt3" onkeydown="checkEnter(event)">
            <input type="button" value="검색" onclick="doSearch_zodiacSigns()">

            <table id="tb_zodiacSigns" border="1">
                <thead>
                    <tr>
                        <th onclick="doSort_zodiacSigns('Style')">유형</th>
                        <th onclick="doSort_zodiacSigns('Advantages')">장점</th>
                        <th onclick="doSort_zodiacSigns('Disadvantage')">단점</th>
                        <th onclick="doSort_zodiacSigns('Attack')">공략방법</th>
                    </tr>
                </thead>

                <tbody></tbody>
            </table>

            <script src="JS/ZodiacSignsType_data.js"></script>
            <script src="JS/ZodiacSignsType_table.js"></script>

        </div>
    </main>
    
</body>
</html>
